<!DOCTYPE>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100;200;500&family=Montserrat:wght@100;200;400&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1>
					<a href="index.html"><img src="logo.png" class="logo"></a>
				</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="geralcontato">
			<form>
				<label for="nome">Nome e sobrenome</label>
				<input type="text" id="nome" class="input-padrao" required>

				<label for="email">E-mail</label>
				<input type="e-mail" id="email" class="input-padrao" required placeholder="nome@domínio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXX XXX XXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" placeholder="Deixe aqui seu relato..."></textarea>

				<div>
					<p class="preferencia">Como prefere o nosso contato?</p>

					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
		
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</div>

				<div>
					<p class="turno">Qual horário prefere ser atendido?</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>

				<label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar formulário" class="submeter">
			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda a Sexta</td>
						<td>9h às 19h</td>
					</tr>
					<tr>
						<td>Sábados</td>
						<td>10h às 19h</td>
					</tr>
				</tbody>
			</table>
		</main>
		<footer>
			<img src="logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
		</footer>
		<script src="teste.js"></script>
	</body>
</html>
